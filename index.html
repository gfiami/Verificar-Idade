<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1 class="titulo"> Verificador de idade</h1></header>

    <section class="formulario">
        <form onsubmit="return false;"id="individuo" action="">
            <fieldset> 
                <legend> Informe ano de nascimento</legend>
                <label for="nascimento"> Ano
                    <input required id="nascimento" type="number" min='1'>
                </label>
        
            </fieldset> <br>
            <fieldset>
                <legend> Informe o Sexo</legend>
                <label for="masculino"> 
                    <input required name="sexo" id="masculino" type="radio" value="masculino">
                        Masculino </label>
                <label for="feminino"> 
                    <input required name="sexo" id="feminino" type="radio" value="feminino">
                        Feminino </label>
            </fieldset> <br>
            <button id="Enviar" onclick="checkInformation()" type="submit">Verificar</button>
        </form> <br>

        <section id="output">
        </section> <br>
        <img id="fotoIndividuo" src="" alt="">

    </section>



    <script src="script.js"> </script>
</body>
</html>
